<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onAddorUpdate()" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 from-group">
          <label for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            ngModel
            #nameModel="ngModel"
            required>
          <span
            *ngIf="!nameModel.valid && nameModel.touched"
            class="help-block">Invalid Name</span>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            name="amount"
            ngModel
            #amountModel="ngModel"
            required
            [pattern]="'^[1-9]+[0-9]*$'">
          <span
            *ngIf="!amountModel.valid && amountModel.touched"
            class="help-block">Invalid Number</span>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            class="btn btn-success"
            type="submit"
            [disabled]="!f.valid">{{editMode ? 'Edit' : 'Add'}}
          </button>
          <button
            class="btn btn-danger"
            type="button"
            (click)="delete()"
            [disabled]="!editMode">
            Delete
          </button>
          <button class="btn btn-primary" type="button" (click)="reset()">Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
