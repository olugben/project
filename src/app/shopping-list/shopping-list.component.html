<div class="row">
  <div class="col-md-12">
    <app-shopping-edit></app-shopping-edit>
    <br>
    <ul class="list-group">
      <a
        class="list-group-item"
        style="cursor: pointer"
        *ngFor="let item of ingredients; let i=index"
        (click)="onEditItem(i)"
      >
        {{ item.name }} ({{ item.amount }})
      </a>
    </ul>
  </div>
</div>
